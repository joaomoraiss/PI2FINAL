<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DASHBOARD</title>
    <link rel="stylesheet" href="style.css" />

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/papaparse@5.3.0/papaparse.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>

  <body class="bg-gray-200 h-screen">
    <img src="img.fundo.png" alt="Imagem de Fundo" class="background-image" />

    <!--menu-->
    <nav class="navbar">
      <a href="index.html">DASHBOARD</a>
    </nav>

    <main class="grid grid-cols-[300px_1fr] h-full">
      <aside
        class="h-full"
        style="
          width: 300px;
          height: 100%;
          background-color: #303030;
          border-radius: 5px;
        "
      >
        <!--Menu Lateral-->
        <br />
        <div class="input">
          <input type="file" id="csvFile" accept=".csv" />
        </div>
        <br />
        <br />
        <div class="select">
          <label for="serie">Selecionar Medida:</label>
          <select class="select" id="series"></select>
        </div>
        <br />
        <br />
        <div class="export">
          <a id="download" onclick="exportarGrafico()">Exportar Gr√°fico</a>
        </div>
      </aside>

      <section class="grid grid-cols-1 lg:grid-cols-3 p-8 gap-4" id="chartType">
        <!--Grafico de Barras-->
        <div
          class="h-96 bg-white rounded-lg box-shadow-md lg:col-span-2"
          style="display: flex; justify-content: center"
        >
          <canvas id="barChart"></canvas>
        </div>

        <!--Grafico de Pizza-->
        <div
          class="h-96 bg-white rounded-lg box-shadow-md lg:col-span-1"
          style="display: flex; justify-content: center"
        >
          <canvas id="pieChart"></canvas>
        </div>

        <!--Grafico de Linhas-->
        <div
          class="h-96 bg-white rounded-lg box-shadow-md lg:col-span-3"
          style="display: flex; justify-content: center"
        >
          <canvas id="lineChart"></canvas>
        </div>
      </section>
    </main>

    <script src="script.js"></script>
  </body>
</html>
